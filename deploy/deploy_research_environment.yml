---
- hosts: research_environment
  become: yes
  become_method: sudo
  roles:
    - {role: iptables, when: "iptables_config"}
    - {role: common, when: "install_glusterfs"}
    - emacs
    - jdk
    - odbc
  post_tasks:
    - name: research eod symlinks
      file:
         src: "{{ item.src }}"
         dest: "{{ item.dest }}"
      with_items: "{{ eod_symlinks }}"
    - name: Ensure X11 Forwarding is present
      lineinfile:
        dest: /etc/ssh/sshd_config
        regexp: ^\s*X11Forwarding\s*no
        line: X11Forwarding yes
      when: not custom_repo

    - name: Ensure ClientAliveCountMax is set to correct value
      lineinfile:
        dest: /etc/ssh/sshd_config
        regexp: ^\s*ClientAliveCountMax\s*[0-9]+
        line: ClientAliveCountMax 384
      when: not custom_repo

    - name: Ensure run level 5
      lineinfile:
        dest: /etc/inittab
        regexp: initdefault
        line: "id:5:initdefault:"

    - name: research printers symlinks
      file:
        state: link
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
      with_items: "{{ printers_symlinks }}"

    - name: Install git
      yum:
        name: git
        state: present

- hosts: research_ancillary_services
  become: yes
  become_method: sudo
  roles:
    - umask
    - devtools
    - emacs
    - open_office
    - evince
    - stattransfer
    - sublime
    - jdk
    - odbc
  post_tasks:
    - name: Install Ultra Edit
      yum:
        name: UltraEdit.x86_64
        state: present
        disable_gpg_check: yes
      when: custom_repo

    - name: Install texlive
      yum:
        name: texlive
        state: present

- hosts: research_eod
  become: yes
  become_method: sudo
  roles:
    - eod
    - odbc

- hosts: research_gauss
  become: yes
  become_method: sudo
  roles:
    # - gauss
    - gocd
    - stattransfer
    - odbc

- hosts: research_stata
  become: yes
  become_method: sudo
  roles:
    - stata
    - stattransfer
    - odbc

- hosts: research_python
  become: yes
  become_method: sudo
  roles:
    - devtools
    - devtools6
    - {role: python, when: "custom_repo"}
    - {role: python-build, when: "not custom_repo"}
    - {role: python3, when: "custom_repo"}
    - {role: python3-build, when: "not custom_repo"}
    - {role: python-libs}
    - {role: epel, when: "use_epel"}
    - postgresql-client
    - r
    - r-studio-desktop
    - r-studio-server
    - r-studio-server-config
    - pycharm
    - gocd
    - stattransfer
    - odbc

  post_tasks:
    - name: Install Gnome-Terminal package
      yum:
        name: "{{ item }}"
        state: present
        disable_gpg_check: yes
      with_items:
        - gnome-terminal

    - name: Install texlive
      yum:
        name: texlive
        state: present

- hosts: research_sas
  become: yes
  become_method: sudo
  roles:
    - sas
    - gocd
    - stattransfer
    - odbc

- hosts: research_spss
  become: yes
  become_method: sudo
  roles:
    # - spss
    - gocd
    - stattransfer
    - odbc

- hosts: research_matlab
  become: yes
  become_method: sudo
  roles:
    # - matlab
    - gocd
    - stattransfer
    - odbc
    
  tasks:
  - name: Install libselinux-python and libicu package
    yum:
      name: "{{ item }}"
      state: present
      disable_gpg_check: yes
    with_items:
      - libicu
      - libselinux-python

  - name: Install git
    yum:
      name: "{{ item }}"
      state: present
      disable_gpg_check: yes
    with_items:
      - libicu
      - libselinux-python

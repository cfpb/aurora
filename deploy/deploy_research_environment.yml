- hosts: research_matlab
  become: yes
  become_method: sudo
  roles:
    # - matlab
    - odbc
    - gocd
    - stattransfer
  tasks:
  - name: Install libselinux-python and libicu package 
    yum:
      name: "{{ item }}" 
      state: present
      disable_gpg_check: yes 
    with_items: 
      - libicu 
      - libselinux-python

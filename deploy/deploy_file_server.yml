# deploy_file_server.yml
---
- hosts: file_server
  become: yes
  become_method: sudo
  roles:
    - {role: puppet_disable, when: "disable_puppet"}
    - iptables
    - epel
    - ntp
    - glusterfs
    - {role: log-courier, when: "install_logstash"}

  tasks:
    - name: Create the Filesystem
      filesystem:
        fstype: ext4
        dev: /dev/sdb

    - name: Mount volume
      mount:
        name: /data
        src: /dev/sdb
        fstype: ext4
        state: mounted

    - name: Ensure directories exist
      file:
        state: directory
        dest: /data/{{ item }}
      with_items: shared_folders

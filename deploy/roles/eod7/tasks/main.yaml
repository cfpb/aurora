---
- name: Install EOD dependencies
  become: yes
  become_method: sudo
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - openssl
    - openssl-devel
#   - abyssinica-fonts
    - tree
    - expect
  tags:
    - eod

#- name: set up RHEL 7 EPEL Repository

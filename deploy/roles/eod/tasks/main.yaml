- name: Register symlink1
  stat: path="{{ eod_gnome_menus_applications }}"
  register: applic

- name: Eod link1
  file:
    src: "{{ eod_gnome_menus_applications }}"
    dest: "{{ eod_usr_share_applications }}"
    state: link
  when: applic.stat.exists == True

- name: Register symlink2
  stat: path="{{ eod_gnome_menus_desktop_directories }}"

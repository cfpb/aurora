# main.yml - Handlers that are used by other roles should be placed here
---
- name: restart iptables
  service:
    name: iptables
    state: restarted

- name: restart rsyslog
  service:
    name: rsyslog
    state: restarted

- name: restart rstudio-server
  command: restart rstudio-server

- name: restart elasticsearch
  service:
    name: elasticsearch
    state: restarted

- name: restart kibana
  command: restart kibana

- name: restart logstash
  service:
    name: logstash
    state: restarted

- name: restart shiny-server
  command: "restart shiny-server"

- name: restart postgres
  service:
    name: "{{ pp_servicename }}"
    state: restarted

- name: restart apache
  shell: "service httpd24-httpd restart"

- name: Install git
  yum:
    name: git
    state: present

- name: Install dependencies
  yum:
    name: "{{item}}"
    state: present
  with_items:
    - virtualenv
    - python-devel
    - libevent-devel
    - gcc
    - gcc-c++
    - kernel-devel
    - libxslt-devel
    - libffi-devel
    - openssl-devel
    - openldap-devel


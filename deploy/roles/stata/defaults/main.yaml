---
stata_install_directory:            /usr/local/stata15
stata_tarball:                      Stata15Linux64.tar.gz
stata_directory:                    /usr/local/stata
stata_local_bin_directory:          /artifacts
stata_remote_bin_directory:         /tmp
stata_serial_number:                STATA_SERIAL_NUMBER
stata_code:                         STATE_CODE
stata_authorization:                STATA_AUTHORIZATION

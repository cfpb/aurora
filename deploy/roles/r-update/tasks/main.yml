    name: epel
  tags:
    - epel

- name: Install R
  become: yes
  become_method: sudo
  yum:
    name: R
    state: present

- name: Update existing R packages
  become: yes
  become_method: sudo
  command: /usr/bin/Rscript --slave --no-save --no-restore-history -e "update.packages(repos=c('http://cran.rstudio.com/'),ask=FALSE,checkBuilt=TRUE);"
  environment: "{{ r_env_vars }}"
  async: 2400
  poll: 60
  tags:
    - r-update


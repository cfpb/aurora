---
- name: Install packages required by R packages
  become: yes
  become_method: sudo
  yum:
    name: "{{ item }}"
    state: present
    disable_gpg_check: yes
  with_items: "{{ r_dependencies }}"
  tags:
    - r-update

- name: Find any locked directories
  become: yes
  become_method: sudo
  find:
    paths: "{{ r_system_package_dir }}"
    pattern: '00LOCK-*'
    file_type: directory
  register: locked_dirs
  tags:
    - r-update

- name: Remove locked directories
  become: yes
  become_method: sudo
  file:
    path: "{{ item.path }}"
    state: absent
  with_items:
    - "{{ locked_dirs.files }}"
  tags:
    - r-update


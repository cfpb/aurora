---
zeppelin_url:                   http://apache.claz.org/zeppelin/zeppelin-0.7.0/zeppelin-0.7.0-bin-all.tgz
zeppelin_parent_dir:            "/opt"
zeppelin_home_dir:              "/opt/zeppelin-0.7.0-bin-all"
zeppelin_log_dir:               "/opt/zeppelin-0.7.0-bin-all/logs"
zeppelin_pid_dir:               "/opt/zeppelin-0.7.0-bin-all/run"

zeppelin_master:                []
zeppelin_java_opts:             "-Dspark.executor.memory=2g -Dspark.cores.max=4"

zeppelin_mem:                   "-Xmx1024m"
zeppelin_intp_mem:              "-Xms1024m"
zeppelin_spark_home:            "spark_main_dir"
zeppelin_spark_submit_options:  "driver-memory 512M --executor-memory 1G"
zeppelin_pyspark_python:        "/usr/local/bin/python2.7"
zeppelin_port:                  8080

---
- name: Install Python RPM dependencies
  yum:
    name: "{{ item }}"
    state: present
    disable_gpg_check: yes
  with_items: "{{ python_dep_packages }}"
  tags:
    - python-libs
    - python2-libs
    - python3-libs

- name: Uninstall pycurl
  pip:
    name: pycurl
    executable: "{{ item }}"
    state: absent
  with_items:
    - "{{ python_pip_bin }}"
    - "{{ python3_pip_bin }}"
  when: install_python and update_pycurl
  tags:
    - python-libs
    - python2-libs
    - python3-libs

- name: Reinstall pycurl with correct SSL lib
  shell: 'PYCURL_SSL_LIBRARY=nss {{ item }} install pycurl --global-option="--with-nss"'
  with_items:
    - "{{ python_pip_bin }}"
    - "{{ python3_pip_bin }}"
  when: install_python and update_pycurl
  tags:
    - python-libs
    - python2-libs
    - python3-libs

- name: Update pip
  pip:
    name: pip
    executable: "{{ item }}"
    state: latest
  when: install_python
  with_items:
    - "{{ python_pip_bin }}"
    - "{{ python3_pip_bin }}"
  tags:
    - python-libs
    - python2-libs
    - python3-libs

- name: Install Python packages for 27
  pip:
    name: "{{ python_packages }}"
    state: "{{ python_package_mode }}"
    executable: "{{ python_pip_bin }}"
  when: install_python
  tags:
    - python-libs
    - python2-libs

- name: Install Python packages for 35
  pip:
    name: "{{ python3_packages }}"
    state: "{{ python_package_mode }}"
    executable: "{{ python3_pip_bin }}"
  when: install_python
  tags:
    - python-libs
    - python3-libs

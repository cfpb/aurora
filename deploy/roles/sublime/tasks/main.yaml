---
- name: Verify install directory
  file:
    path: "{{sublime_install_directory}}/"
    state: directory
    mode: 0755
  tags:
    - sublime

- name: Unarchive sublime (from remote)
  unarchive:
    copy: no
    src: "http://c758482.r82.cf2.rackcdn.com/Sublime%20Text%202.0.2.tar.bz2"
    dest: "{{ sublime_install_directory }}"
    owner: root
    group: root
    mode: a+r
  when: not custom_repo
  tags:
    - sublime

- name: Unarchive sublime
  unarchive:
    copy: yes
    src: "{{ sublime_local_artifact_directory }}/Sublime_Text_2.0.2_x64.tar.bz2"
    dest: "{{ sublime_install_directory }}/"
    owner: root
    group: root
    mode: a+r
  when: custom_repo
  tags:
    - sublime

- name: Ensure directories are readable
  file:
    path: "{{ sublime_install_directory }}/{{ item }}"
    state: directory
    mode: 0755
  with_items:
    - "Sublime Text 2"
    - "Sublime Text 2/Icon"
    - "Sublime Text 2/Icon/128x128"
    - "Sublime Text 2/Icon/16x16"
    - "Sublime Text 2/Icon/256x256"
    - "Sublime Text 2/Icon/32x32"
    - "Sublime Text 2/Icon/48x48"
    - "Sublime Text 2/lib"
    - "Sublime Text 2/Pristine Packages"

- name: Ensure sublime_text is executable
  file:
    path: "{{ sublime_install_directory }}/Sublime\ Text\ 2/sublime_text"
    mode: 0755
  tags:
    - sublime

- name: Create symlink
  file:
    dest: /usr/local/bin/subl
    src: "{{ sublime_install_directory }}/Sublime\ Text\ 2/sublime_text"
    mode: 0755
    state: link
  tags:
    - sublime

- name: Add Desktop entry
  template:
    src: sublime.desktop.j2
    dest: /usr/share/applications/sublime.desktop
    mode: 0644
  tags:
    - sublime

#      when: not "production" in group_names
  roles:
    - elasticsearch
    - elasticsearch-config

- hosts: elk
  become: yes
  become_method: sudo
  tasks:
    - name: Setup elasticsearch as a client node
      lineinfile:
        dest: /etc/elasticsearch/elasticsearch.yml
        regexp: '^(#)?\s+"{{ item }}":'
        line: "{{ item }}: false"
        state: present
      with_items:
        - "node.master"
        - "node.data"
      notify:
        - restart elasticsearch

- hosts: admin_terminal
  become: yes
  become_method: sudo
  tasks:
    - name: Enable shard allocation
      uri:
        url: "{{ es_endpoint }}/_cluster/settings"
        method: PUT
        user: "{{ es_service_account }}"
        password: "{{ es_service_account_password }}"
        force_basic_auth: yes
        body_format: json
        validate_certs: no
        body: >
          {
            "transient": {
              "cluster.routing.allocation.enable": "all"
            }
          }
      retries: 10
      delay: 60
      register: es_shard_enabled
      until: es_shard_enabled.status == 200
      ignore_errors: true

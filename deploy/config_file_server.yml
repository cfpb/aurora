#        brick: "/data/{{ item }}"
#        replicas: 2
#      with_items: shared_folders
#      run_once: True

    - name: Start gluster volumes
      gluster_volume:
        name: "{{ item.name }}"
        state: started
      with_items: shared_folders
      when: item.state == "mounted"

